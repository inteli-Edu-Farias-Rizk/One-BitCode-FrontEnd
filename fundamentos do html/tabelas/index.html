<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no Html</title>
</head>
<body>
    <h1>Criação de tabelas</h1>

<!-- 
tr  = é usado para as linhas (table row)
td  = um elemento da linha (table datacell) uma coluna 
th = um indicativo do cabeçalho   -->
    <table border = "1">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1 </td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3 </td>
            <td>Dado 4</td>
        </tr>
    </table>
	<hr>

	<h2>Tabelas com cabeçalho</h2>
	<table border = "1">
		 <thead> <!-- esse é o cabeçalho -->
	    <tr>
	        <th>Nome</th>
	        <th>Idade</th>
	        <th>Profissão</th>
	    </tr>
		</thead>
	<tbody>   	<!--  esse é o corpo da tabela -->
	    <tr>
	        <td>João</td>
	        <td>30</td>
	        <td>Engenheiro</td>
	    </tr>
	    <tr>
	        <td>Maria</td>
	        <td>25</td>
	        <td>Advogada</td>
	    </tr>
		</tbody>
	</table>

    <h2>Tabelas com células personalizadas</h2>
	<table border = "1">
		<thead>
	    <tr>
            <!-- vai ocupar duas colunas na horizontal  -->
	        <th colspan="2">Informações Pessoais</th>
	        <th>Contato</th>
	    </tr>
		</thead>
		<tbody>
	    <tr>
	        <td>Nome:</td>
	        <td>João</td>
            <!-- vai ocupar duas linhas na vertical -->
	        <td rowspan="2">Telefone: 123456</td> 
	    </tr>
	    <tr>
	        <td>Idade:</td>
	        <td>30</td>
	    </tr>
		</tbody>
	</table>
</html>
