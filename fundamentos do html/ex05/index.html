<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">
    <!-- campo de nome -->
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" required placeholder="ex: Eduardo Rizk">
    <br>
    <!-- campo de e-mail -->
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email">
    <br>    
    campo de numero de celular
    <!-- campo de numero de celular -->
    <label for="celular">Número de Celular: </label>
    <input type="tel" id="celular" name="celular" required placeholder="ex: (123) 456-7890">

    <br>
    <label for="">Area de atuação</label>
    
    <input type="radio" name="area" id="Desenvolvimento" value="desenvolvimento">
    <label for="Desenvolvimento">Desenvolvimento</label>

    <input type="radio" name="area" id="Quality insurance" value="QA">
    <label for="Quality insurance">Quality insurance</label>

    <input type="radio" name="area" id="Análise de dados">
    <label for="Análise de dados">Análise de dados</label>
    <br>

    <label for="observacoes">observacoes: </label><br>
    <textarea name="observacoes" id="observacoes" cols="30" rows="2"></textarea>
    <br>
    <!-- checkbox -->
    
    <input type="checkbox"  value="sim" id="desejo" name="desejo">  
    <label for="desejo">desejo receber notificações no email</label> <br>
    
    <button type="submit">enviar</button>
</form>
</body>
</html>
