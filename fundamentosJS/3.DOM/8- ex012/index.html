<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <form id="newTechnology"> <!-- Corrected ID to match JavaScript -->
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name">
        <button id="addTecBtn" type="button">Nova tecnologia</button> <!-- Added type="button" to prevent form submission -->
    </form>
    <ul id="newInputs"></ul> <!-- Corrected ID to match JavaScript -->
    <button id="sub" type="button">Submit</button> <!-- Optionally, can be included inside the form -->
    <script src="index.js"></script>
</body>
</html>
